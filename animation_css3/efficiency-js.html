<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证css3在android手机上的效率</title>
    <script src="promise-polyfill.js"></script>
    <meta name=”viewport” content=”width=240, height=320, user-scalable=yes, initial-scale=2.5, maximum-scale=5.0, minimun-scale=1.0”>
</head>
<body class="wrapper">
<script>
    //基于CSS3动画的能力封装
    (function (NS) {
        var keyframe_name_index = 0,
                keyframeNameGen = function () {
                    return "CSSAnimationKeyFrame_" + keyframe_name_index++;
                };

        var styleTag = (function () {
            var style = document.createElement("style");
            style.setAttribute("data-role", "for-animation-css3");
            document.head.appendChild(style);
            return style;
        })();
        var sheet = styleTag.sheet;

        //让出入的rule自动加上前缀(低配手机还是需要的)
        var cssprefix = (function(){
                var div = document.createElement('div');
                var style = div.style;
                if (style.hasOwnProperty("webkitTransition")) {
                    return '-webkit-';
                } else if (style.hasOwnProperty("MozTransition")) {
                    return '-moz-';
                } else if (style.hasOwnProperty("oTransition")) {
                    return '-o-';
                } else if (style.hasOwnProperty("msTransition")) {
                    return '-ms-';
                }else return '';
            })(),
            cssfix = function(prop){
                return cssprefix + prop;
            };

        //创建帧动画css规则,使用JSON数据
        function createFrameRule(rule) {
            var name = keyframeNameGen();
            var temp = ["@"+cssfix("keyframes")," ", name, "{"];
            for (var framekey in rule) {
                var frame = rule[framekey];
                temp.push(framekey, "{")
                //特殊处理一下tx,ty语法糖
                var transform = frame["transform"] || "";
                transform += frame.tx ? " translateX(" + frame.tx + ")" : ""; //todo: tx, ty还不生效
                transform += frame.ty ? " translateY(" + frame.ty + ")" : "";
                if (transform)frame[cssfix("transform")] = transform;

                for (var csskey in frame) {
                    var cssvalue = frame[csskey];
                    if (cssvalue)temp.push(csskey, ":", cssvalue, ";");
                }
                temp.push("}");
            }
            temp.push("}");
            var ruleString = temp.join("");
            console.log(ruleString)
            sheet.insertRule(ruleString, 0);
            return name;
        }

        /**
         * rules={
         *  0 {"left":"1","top":"10px;"}
         *
         *  2% {"left":"10px"}
         * }
         * */
        function animate(opt, callback) {
            var dom = opt.dom.tagName?opt.dom:document.getElementById(opt.dom) ,
                    duration = opt.duration || "1s",
                    loop = opt.loop || 1,
                    direction = "normal",
                    timing = opt.timing || "linear",
                    fillmode = "forwards", //animation-fill-mode : none | forwards | backwards | both;
                    delay = opt.delay || "0s",
                    rule = opt.rule;
            if(!(rule["100%"]||rule["to"])){
                console.log("No (100%) or (to) anmition frame, animation play error")
            }
            var animName = createFrameRule(rule);
            //2s  CSSAnimationKeyFrame_7 1 step-end  normal forwards
            //<animation-name><duration-time><timing-function><delay-time><animation-iteration-count><animation-direction><animation-fill-mode><single-animation-play-state>
            dom.style[cssfix("animation")] = [duration, animName, loop, timing, direction, fillmode].join(" ");
            dom.addEventListener("webkitAnimationEnd", function () {
                console.log("Animation end;");
                callback.apply(dom, null);
            });
        }

        (NS || window).CSSAnimation = {
            animate: animate
        }
    })(window);
</script>

<div class="outer" id="outer">
    <div id="lamp-shake"
         style="display:none;width:560px;height:540px;background-image:url(golden-lamp.png); background-position: -51px 151px;background-repeat: no-repeat;border:1px solid red"></div>
    <div id="blanket-fly"
         style="display:none;;width:570px;height:440px;background-image:url(ani-blanket.png); background-position: 0 0;margin:269px -59px; background-repeat: no-repeat;border:1px solid red"></div>
    <div id="lamp-fly"
         style="display:none;;width:560px;height:540px;background-image:url(lamp.png); background-position: 0 0;background-repeat: no-repeat;border:1px solid red">
        24帧
    </div>
    <div id="god"
         style="display:none;;width:560px;height:540px;background-image:url(god.png); background-position: 0 0;background-repeat: no-repeat;border:1px solid red">
    </div>
    <div id="win"
         style="display:none;;width:640px;height:1136px;background-image:url(card-win.png); background-position: center center;background-repeat: no-repeat;border:1px solid red">
    </div>
</div>
<script>
    function go() {
        var $ = function(id){return document.getElementById(id)};

        //动画链条
        Promise.resolve().then(function () {
            //加载或显示图片
            $("lamp-shake").style.display = "block";
            return true;
        }).then(function () {
            //return true
            return new Promise(function (resolve, reject) {
                //1 灯晃一晃
                var rule = {
                    "0%": {"transform": "rotate(0deg)"},
                    "25%": {"transform": "rotate(-30deg)"},
                    "75%": {"transform": "rotate(30deg)"},
                    "100%": {"transform": "rotate(0deg)"}
                };
                CSSAnimation.animate({
                    dom: "lamp-shake",
                    duration: "0.5s",
                    loop: 0,
                    rule: rule
                }, function () {
                    resolve();
                });
            })
        }).then(function () {
            //加载或显示图片,隐藏或消除图片
            $("lamp-shake").style.display="none";
            return true;
        }).then(function () {
            $("lamp-fly").style.display = "block";
            $("blanket-fly").style.display = "block";
            var p1 = new Promise(function (resolve, reject) {
                //2.1 灯飞
                var rule = {
                    "from": {
                        "transform": "translateX(0px) translateY(0px) scale(1.0) rotate(0deg)"
                    },
                    "25%": {
                        "transform": "translateX(-50px) translateY(100px) scale(1.0) rotate(10deg)"
                    },
                    "50%": {
                        "transform": "translateX(-100px) translateY(200px) scale(0.5) rotate(20deg)"
                    },
                    "to": {
                        "transform": "translateX(-150px) translateY(600px) scale(0.2)  rotate(0deg)"
                    }
                };

                CSSAnimation.animate({
                    dom: "lamp-fly",
                    duration: "1s",
                    rule: rule
                }, function () {
                    console.log("callback: ",this.id)
                    resolve();
                });
            });

            var p2 = new Promise(function (resolve, reject) {
                //2.2 毯飞
                var rule = {};
                //570 *5  * 440
                for (var i = 0, count = 5; i <= count; i++) {
                    var step = parseInt(i / count * 100);
                    rule[ step + "%"] = {
                        "background-position": (-i * 570) + "px 0px"
                    }
                }

                CSSAnimation.animate({
                    dom: "blanket-fly",
                    duration: "1s",
                    timing: "step-start",
                    loop: 1,
                    rule: rule,
                    delay: "0.5s"
                }, function () {
                    resolve();
                });
            });

            return Promise.all([p1, p2]);

        }).then(function () {
            //加载或显示图片,隐藏或消除图片
            $("god").style.display = "block";
            return true;
        }).then(function () {
            return new Promise(function(resolve,reject){
                //3 神出
                var rule = {
                    "from": {
                        "transform": "translateX(-80px) translateY(570px) scale(0.1)  rotate(0deg)"
                    },

                    "to": {
                        "transform": "translateX(150px) translateY(400px) scale(1)  rotate(0deg)"
                    }
                };

                CSSAnimation.animate({
                    dom: "god",
                    duration: "2s",
                    timing:"ease-in-out",
                    rule: rule
                }, function () {
                    resolve();
                });
            })
        }).then(function () {
            //加载或显示图片,隐藏或消除图片
            document.getElementById("god").style.display="none";
            document.getElementById("win").style.display="block";
            return true;
        }).then(function () {
            //加载或显示图片,隐藏或消除图片
            //document.getElementById("god").style.display="none";
            //document.getElementById("win").style.display="block";
            return true;
        }).then(function () {
            //显示卡片
            document.getElementById("win").style.display="block";
            return new Promise(function(resolve,reject){
                var rule = {
                    "from": {
                        "transform": "translateY(1200px)"
                    },
                    "to": {
                        "transform": "translateY(0px)"
                    }
                };

                CSSAnimation.animate({
                    dom: "win",
                    duration: "1s",
                    timing:"ease-in-out",
                    rule: rule
                }, function () {
                    console.log("callback: ",this.id);
                    resolve();
                });
            });
        }).catch(function (e) {
            console.log(e);
        })
    };
    window.onload = function () {
        document.body.onclick = function () {
            go();
        }
    }
</script>
