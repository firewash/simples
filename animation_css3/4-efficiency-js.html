<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证css3在android手机上的效率</title>
    <!--<meta id="vp" name="viewport" content="width=device-width, minimum-scale=1.0">-->
    <style type="text/css" rel="stylesheet">

        body {
            font-size: 16px;
        }

        @media (max-device-width: 360px) {
            body {
                font-size: 16px;
            }
        }

        @media (max-device-width: 720px) {
            body {
                font-size: 32px;
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <script src="promise-polyfill.js"></script>
    <script src="animate.js" async></script>
    <script>
        window.onerror = function (e) {
            alert(e)
        }
        var virture_width = 640,
                virture_height = 1136,
                device_width = window.screen.width,
                scale = device_width / 640;
        //document.write('<meta name="viewport" content="width='+virture_width+',height='+virture_height+', initial-scale='+scale+', maximum-scale=1.0, user-scalable=0">');

    </script>
</head>
<body class="wrapper">
<style>
    .outer {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url(background.png) no-repeat;
        background-size: cover;
    }

    .outer * {
        position: absolute;
        top: 0;
        left: 0;
    }

</style>
<div class="bg">
</div>

<div class="outer" id="outer"><span> 12<br>12121212</span>
    <div id="lamp-shake"
         style="display:block;width:40em;height:34.5em;margin-top:4em;background-image:url(golden-lamp.png); background-position: center;background-repeat: no-repeat;border:1px solid red"></div>
    <div id="hand"
         style="display:none;width:7.0em;height:8em;margin:12em 20em;background-image:url(hand.png); background-position: center;background-repeat: no-repeat;border:1px solid red;-webkit-transform:transition3d(0,0,0)">
    </div>
    <div id="blanket-fly"
         style="display:none;;width:35em;height:27.5em;margin:10em 2em;background-image:url(blanket.png); background-position: center;background-repeat: no-repeat;border:1px solid red;"></div>
    <div id="lamp-fly"
         style="display:none;;width:35em;height:34.5em;margin:3.5em 2.5em;background-image:url(lamp.png); background-position: center;background-repeat: no-repeat;border:1px solid red">
        24帧
    </div>
    <div id="god"
         style="display:none;;width:35em;height:33em;background-image:url(god.png); background-size: contain;background-position: center;background-repeat: no-repeat;border:1px dashed red">
    </div>
    <div id="win"
         style="display:none;;width:40em;height:71em;background-image:url(card-win.png); background-position: center center;background-repeat: no-repeat;border:1px solid red">
        <form style="margin:380em 270em">
            <input style="width:200em;height:40em;"/>
        </form>
    </div>
</div>
<script>
    //basic fn
    var $ = function (id) {
                return document.getElementById(id)
            },
            show = function (id) {
                $(id).style.display = "block";
            },
            hide = function (id) {
                var _ = $(id);
                _ && (_.style.display = "none");
            };
    remove = function (id) {
        var _ = $(id);
        _ && _.parentNode && (_.parentNode.removeChild(_));
    }

    //动画链条
    function go() {
        Promise.resolve().then(function () {
            return new Promise(function (resolve, reject) {
                //1 灯晃一晃
                var rule = {
                    "0%": {"transform": "rotate(0deg)"},
                    "25%": {"transform": "rotate(-10deg)"},
                    "75%": {"transform": "rotate(20deg)"},
                    "100%": {"transform": "rotate(0deg)"}
                };
                CSSAnimation.animate({
                    dom: "lamp-shake",
                    duration: "0.5s",
                    timing: "linear",
                    loop: 2,
                    rule: rule
                }, function () {
                    resolve();
                });
            })
        }).then(function () {
            remove("lamp-shake");
        }).then(function () {
            var p1 = new Promise(function (resolve, reject) {
                //2.1 灯飞
                var rule = {
                    "from": {
                        "transform": "translate(0em,0em) scale(1.0) rotate(0deg)"
                    },
                    "25%": {
                        "transform": "translate(-5em,6em) scale(1.0) rotate(10deg)"
                    },
                    "50%": {
                        "transform": "translate(-10em,15em) scale(0.5) rotate(20deg)"
                    },
                    "to": {
                        "transform": "translate(-13em,20em) scale(0.2) rotate(0deg)"
                    }
                };

                CSSAnimation.animate({
                    dom: "lamp-fly",
                    duration: "2s",
                    rule: rule
                }, function () {
                    //console.log("callback: ", this.id)
                    resolve();
                });
            });

            var p2 = new Promise(function (resolve, reject) {
                //2.2 毯飞
                var rule = {
                    "from": {"transform": "rotate(0)"},
                    "to": {"transform": "rotate(20deg)"}
                };

                CSSAnimation.animate({
                    dom: "blanket-fly",
                    initstyle:"-webkit-transform-origin: -1100px -2100px;",
                    duration: "1s",
                    rule: rule,
                    delay: "0.1s",
                    timeing: "ease-in-out"
                }, function () {
                    resolve();
                });
            });

            return Promise.all([p1, p2]);
        }).then(function () {
            remove("blanket-fly");
        }).then(function () {
            return new Promise(function (resolve, reject) {
                //3 神出
                var rule = {
                    "from": {"transform": "translateX(-8em) translateY(22em) scale(0.1)"},
                    "to": {"transform": "translateX(0em) translateY(0em) scale(1)"}
                };

                CSSAnimation.animate({
                    dom: "god",
                    duration: "1s",
                    timing: "ease-in-out",
                    rule: rule
                }, function () {
                    resolve();
                });
            })
        }).then(function () {
            return Promise.reject();

            return new Promise(function (resolve, reject) {
                remove("god");
                remove("lamp-fly");
                resolve();
            })
        }).then(function () {
            //4 显示卡片
            return new Promise(function (resolve, reject) {
                var rule = {
                    "from": {"transform": "translateY(1200em)"},
                    "to": {"transform": "translateY(0em)"}
                };

                CSSAnimation.animate({
                    dom: "win",
                    duration: "1s",
                    timing: "ease-in-out",
                    rule: rule
                }, function () {
                    console.log("callback: ", this.id);
                    resolve();
                });
            });
        }).catch(function (e) {
            console.log(e);
        })
    }
    ;
    window.onload = function () {
        //小手
        CSSAnimation.animate({
            dom: "hand",
            duration: "2s",
            loop: "4",
            timing: "linear",
            delay: "0.5s",
            rule: {
                "from": {"transform": "translateX(0) translateZ(0);"},
                "25%": {"transform": "translateX(-10.0em)"},
                "50%": {"transform": "translateX(0em)"},
                "75%": {"transform": "translateX(-10.0em)"},
                "to": {"transform": "translateX(0) translateZ(0);"}
            }
        });
        document.body.onclick = function () {
            remove("hand");
            go();
        }
    }
</script>
</body>
</html>
