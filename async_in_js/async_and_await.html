<body>
<script>
    //https://segmentfault.com/a/1190000002566697?_ea=174509
    //Firefox 46, Chrome 50 还都不支持
    async function sleep(timeout) {
        return new Promise((resolve, reject) => {
            setTimeout(function() {
                resolve();
            }, timeout);
        });
    }

    (async function() {
        console.log('Do some thing, ' + new Date());
        await sleep(3000);
        console.log('Do other things, ' + new Date());
    })();
</script>
