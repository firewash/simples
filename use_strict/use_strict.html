	<body>
		<script>
		
			(function(){
				"use strict";
				//反例
				a = 2;			//未声明
				var b = 012;	//0开头
				var static = 1; //保留字
				var eval=function(){};//eval定义
				function fn(){console.log(fn.caller);};fn(); //caller callee不可访问
				
				
			})();
			
		</script>
	</body>
