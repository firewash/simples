  // 微信分享的数据
  window.wxData = {
    "appId": "", // 服务号可以填写appId
    "imgUrl":'http://www.uc123.com/taobao/operation/UCEatPinecone/res/icon.png',

  function share(num, weight){
    var f = weight/100.0;
    document.title = window.wxData.desc = "我把松鼠喂得好像姐姐！喂得多可以换公仔！快！";
  };

  WeixinApi.ready(function(Api) {
    // 分享的回调
    var wxCallbacks = {
      ready : function() {
        ga('send', 'event', 'wiexin_share_success', 'clicked');
      },
      cancel : function(resp) {},
      fail : function(resp) {},
      confirm : function(resp) {
        ga('send', 'event', 'wiexin_share_confirm', 'clicked');
      },
      all : function(resp) {}
    };
    Api.shareToFriend(wxData, wxCallbacks);
    Api.shareToTimeline(wxData, wxCallbacks);
    Api.shareToWeibo(wxData, wxCallbacks);
  });

  var cocos = document.getElementById('Cocos2dGameContainer');
  var banner = document.getElementById('banner');
  var img = new Image();
  img.onload = function(){ 
    img.onload = null; 
    banner.appendChild(img);
    img.style.width = cocos.style.width;
    img.style.margin = cocos.style.margin;
  } 
  img.src = 'res/banner.png'; 
  
</script>
